env:
  es6: true
  node: true
parserOptions:
  ecmaVersion: 6
  sourceType: module
rules:
  arrow-parens:
    - error
    - always
  eqeqeq: error
  guard-for-in: error
  indent:
    - 2
    - 2
    - SwitchCase: 1
  no-caller: error
  no-extend-native: error
  no-irregular-whitespace: error
  no-new: error
  no-sequences: error
  no-undef: error
  no-unused-vars: error
  no-use-before-define:
    - error
    - functions: false
  no-var: error
  one-var:
    - error
    - never
  require-jsdoc:
    - error
    - require:
        FunctionDeclaration: true
        MethodDefinition: true
        ClassDeclaration: true
  semi:
    - error
    - always
  strict:
    - error
    - function
  valid-jsdoc: error
